name: Build and Test
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    container: 
      image: lorisleiva/laravel-docker:7.4
    steps:
    - uses: actions/checkout@v2

    - name: Install Dependencies
      run: composer install --prefer-dist --no-progress --no-suggest

    - name: Test
      run: composer test:coverage